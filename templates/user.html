{% extends 'base.html' %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Hello, {{ name }}</h1>
        {{ moment(current_time).format('LLLL') }}
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.nama.label() }}
            {{ form.nama() }}
            {{ form.submit() }}
        </form>
    </div>
</div>
{% endblock %}
